    <h1> Add your Recipe</h1>
    <form>
        <label for="name">Recipe Name:</label><br>
        <input type="text" id="name" name="name"><br><br>
    
        <label for="ingredients">Ingredients:</label><br>
        <textarea id="ingredients" name="ingredients" rows="5" cols="40" ></textarea><br><br>
    
        <label for="instructions">Cooking Instructions:</label><br>
        <textarea id="instructions" name="instructions" rows="5" cols="40" ></textarea><br><br>
    
        <label for="image">Image URL:</label><br>
        <input type="text" id="image" name="image"><br><br>
    
        <label for="category">Category:</label><br>
        <select id="category" name="category">
          <option value="desserts">Desserts</option>
          <option value="vegan">Vegan</option>
          <option value="quick">Quick Meals</option>
          <option value="appetizers">Appetizers</option>
        </select><br><br>
    
        <input type="submit" value="Add Recipe">
      </form>
</body>
